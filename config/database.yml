development:
  adapter: postgresql
  database: pg_database_development
  user: postgres
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: pg_database_test
  user: postgres
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  host: localhost
  user: precedex
  database: pg_database_production
  pool: 5
  timeout: 5000
